<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>Document</title>
    <style>
        .collection {
            display: flex!important;
            flex-direction: column;
        }

        #files.collection a.collection-item.visited {
            display: none;
        }

        #visited.collection a.collection-item {
            display: none;
        }

        #visited.collection a.collection-item.visited {
            color: rgb(115, 115, 158);
            display: block;
        }
    </style>
</head>

<body>
    <div id="files" class="collection">

    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <p>visited</p>
                </div>

            </div>
        </div>
    </div>
    <div id="visited" class="collection">

    </div>
    <script src="index.js"></script>
</body>

</html>
