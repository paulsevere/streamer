<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>File Server</title>
    <style>
        body {
            font-size: 12px !important;
            background-color: rgb(46, 46, 49);

        }

        .collection {
            display: flex!important;
            flex-direction: column;
            margin: 0px;
            border: none;
            border-radius: 0px;
        }

        #files.collection a.collection-item.visited {
            display: none;
        }

        #visited.collection a.collection-item {
            display: none;
        }

        #visited.collection a.collection-item.visited {
            color: rgb(115, 115, 158);
            display: block;
        }

        .collection a.collection-item,
        .card {
            color: rgb(100, 163, 247);
            border-bottom: 1px solid rgb(70, 70, 75);
            background-color: transparent;

        }

        .card {
            font-size: 16px;
            text-align: center;
            border-bottom: 3px solid rgb(238, 68, 68);
        }

        #visited {
            margin-bottom: 50px;
        }

        .collection a.collection-item:not(.active):hover {
            background-color: rgb(35, 35, 37);
        }

        #floating {
            z-index: 200;
            position: fixed;
            bottom: 5px;
            right: 5px;
            display: flex;
        }

        #floating .btn-floating {
            margin: 10px;
        }

        .card {
            margin: 0px;
            border-radius: 0px;
        }

        .card .card-content {
            padding: 5px;

        }

        #content {}
    </style>
</head>

<body>
    <div id="floating">
        <a href="#files-header">

            <div class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">arrow_upward</i>
            </div>
        </a>
        <a href="#visited">

            <div id="floating2" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">arrow_downward</i>
            </div>
        </a>

    </div>
    <div id="content">
        <div id="files-header" class="col s12 m12">
            <div class="card ">
                <div class="card-content white-text">
                    <p>files</p>
                </div>

            </div>
        </div>
        <div id="files" class="collection">

        </div>
        <div class="col s12 m12">
            <div class="card ">
                <div class="card-content white-text">
                    <p>visited</p>
                </div>

            </div>
        </div>

        <div id="visited" class="collection">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
